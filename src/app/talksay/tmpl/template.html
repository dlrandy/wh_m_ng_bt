<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">欢迎加入小圈子</h3>
  </div>
  <div class="panel-body">
    <div class="flex-container">
  	<div ng-repeat="item in talksayCtrl.circleList" class="flex-item">
  		<img ng-src="{{item.icon}}">
  		<div>{{item.name}}{{item.nickName}}
  		{{item.remark}}
  		{{item.weibocount}}
  		{{item.yesterday}}
  		</div>
  	</div>
  </div>
  </div>
</div>
<div>

  <!-- Nav tabs -->
  <ul class="nav nav-tabs" role="tablist">
    <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">全部说说</a></li>
    <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">关注的说说</a></li>
    <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">发表说说</a></li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="home">...</div>
    <div role="tabpanel" class="tab-pane" id="profile">...</div>
    <div role="tabpanel" class="tab-pane" id="messages"><editor></editor></div>

  </div>

</div>
